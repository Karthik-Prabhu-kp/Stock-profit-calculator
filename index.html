<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock profit</title>
    <link rel="stylesheet" src="styles.css"/>
</head>
<body>
    <h1>Calculate stock profit in USD New York Stock Exchange and Nasdaq.</h1>

    <p>Enter symbol of the global security purchased</p>
    <input id="symbol" type="text" placeholder="eg: symbol of Infosys is INFY"/>

    <p>Purchase price</p>
    <input id="price" type="number" />

    <p>Enter number of stocks purchased</p>
    <input id="qty" type="number />"
    <button></button>
    <button id = "btn">Calculate</button>
    
    


    <div id="out"></div>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
