<!DOCTYPE html>
<html class="bg" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock profit</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    
    <div id="container">
    <h1 class="heading">Stock Profit Calculator</h1>
    <p class="text">Enter symbol of the global security purchased</p>
    <input class="input" id="symbol" type="text" placeholder="Eg: APPLE - AAPL"/>

    <p class="text">Purchase price</p>
    <input class="input" id="price" type="number" />

    <p class="text">Units purchased</p>
    <input class="input" id="qty" type="number" />
    <button id = "btn">Calculate</button>
    
    
    <div id="out"></div>

    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
